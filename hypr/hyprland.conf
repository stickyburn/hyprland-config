# Default vars
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

monitor=,highres,auto,1

# Slow app-launch fix
exec-once = systemctl --user import-environment &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = wbg ~/Pictures/Wallpapers/3.jpg
exec-once = mako
exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    float_switch_override_focus = 2

    sensitivity = 0.6
}

general {
    gaps_in = 8
    gaps_out = 12
    border_size = 3
    col.active_border = rgba(ff5e81ac)
    col.inactive_border = rgba(595959aa)

    layout = master

    apply_sens_to_raw=0
}

decoration {
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    rounding = 4
    blur {
        enabled = true
   	size = 4
	passes = 2
	ignore_opacity = true
	xray = true
	noise = 0
    }
    
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true

    dim_inactive = false
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = overshot, 0.13, 0.6, 0.29, 1.1
    animation = windows, 1, 2, overshot, slide
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, overshot, slide
}

dwindle {
    no_gaps_when_only = false
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    pseudotile = yes
    preserve_split = yes
}

master {
    mfact = 0.46
    no_gaps_when_only = false
    new_is_master = false
    special_scale_factor = 0.8
}

misc {
    disable_hyprland_logo = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex =
    focus_on_activate = true
    vfr = 1
}

$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL, RETURN, exec, foot
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, SPACE, togglefloating,
bind = CTRL, SPACE, exec, wofi --show drun -I --width 30% --lines 12 --no-actions --prompt ""
bind = CTRL SHIFT, SPACE, exec, bemoji
bind = $mainMod, F, fullscreen
bind = $mainMod, Y, pin
bind = $mainMod, X, exec, swaylock
bind = $mainMod SHIFT, X, exec, wlogout

bind=,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -3%
bind=,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +3%
bind=,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, n, movefocus, l
bind = $mainMod, e, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
# bind = CTRL SHIFT, N, workspace, 1
# bind = CTRL SHIFT, E, workspace, 2
# bind = CTRL SHIFT, I, workspace, 3
# bind = CTRL SHIFT, O, workspace, 4
bind = $mainMod CTRL, n, workspace, 1
bind = $mainMod CTRL, e, workspace, 2
bind = $mainMod CTRL, i, workspace, 3
bind = $mainMod CTRL, o, workspace, 4
bind = $mainMod CTRL, 5, workspace, 5
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace,e-1

bind = $mainMod, i, movewindow, l
bind = $mainMod, o, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move active window to a workspace with mainMod + CTRL + [0-9]
# bind = $mainMod CTRL, n, movetoworkspace, 1
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, period, movetoworkspace, -1
bind = $mainMod CTRL, comma, movetoworkspace, +1

# same as above, but doesnt switch to the workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

binds {
     workspace_back_and_forth = 1
     allow_workspace_cycles = 1
}
bind = $mainMod,slash,workspace,previous

bind = $mainMod,R,submap,resize
submap = resize
binde =,right,resizeactive,15 0
binde =,left,resizeactive,-15 0
binde =,up,resizeactive,0 -15
binde =,down,resizeactive,0 15
binde =,l,resizeactive,15 0
binde =,h,resizeactive,-15 0
binde =,k,resizeactive,0 -15
binde =,j,resizeactive,0 15
bind =,escape,submap,reset
submap = reset

bind=CTRL SHIFT, l, resizeactive, 15 0
bind=CTRL SHIFT, h, resizeactive,-15 0
bind=CTRL SHIFT, k, resizeactive, 0 -15
bind=CTRL SHIFT, j, resizeactive, 0 15

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Float Windows
windowrule=float,Rofi
windowrulev2=float,title:^(Picture in picture)$
windowrulev2=float,class:^(firefox)$,title:^(Save File)$
windowrulev2=float,class:^(firefox)$,title:^(Open File)$
windowrulev2=float,class:^(blueman-manager)$
windowrule=float,pavucontrol
windowrule=float,title:^(Firefox â€” Sharing Indicator)$
windowrule=float,title:^(Picture-in-Picture)$
windowrule=size 960 540,title:^(Picture-in-Picture)$
windowrule=move 25%-,title:^(Picture-in-Picture)$
windowrule=opacity 1.0,pavucontrol
windowrule=animation slide right,foot
